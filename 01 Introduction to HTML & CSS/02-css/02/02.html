<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        div{
            color: rgb(0, 0, 128);
        }

        .p1{
            color: rgb(0, 0, 128)
        }

        p span {
            color: red;
        }

        p ~ span {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div.</p>
    </div>


    <p class="p1">This paragraph follows another paragraph. 
        <span>Span inside a paragraph.</span>
    </p>

    <Span>This span is a sibling of paragraphs.</Span>
    <ul>
        <li>List item 1</li>
        <li>List item 2
            <ul>
                <li>Nested list item 2</li>
                <li>Nested list item 1</li>
            </ul>    
        </li>
        <li>List item 3</li>
    </ul>
</body>
</html>
